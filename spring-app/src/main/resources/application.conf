ktor {
    deployment {
        port = 8080
    }
    application {
        modules = [ me.hubertus248.timer.ApplicationKt.module ]
    }
}
datasource {
    driver = "org.postgresql.Driver"
    driver = ${?TIMER_DB_DRIVER}
    url = ${TIMER_DB_URL}
    username = ${TIMER_DB_USERNAME}
    password = ${TIMER_DB_PASSWORD}
}
timer {
    cors = false
    cors = ${?TIMER_CORS}
}
